<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-weather-app</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="logo">Weather App</div>
    </header>
    <main>
        <form>
            <input type="text" name="city" id="city" placeholder="Enter city name">
            <button type="submit" id="submit-button">Search</button>
        </form>
        <div class="display">
            <div class="location">
                <div class="city-name"></div>
                <div class="country"></div>
            </div>
            <div class="temp"></div>
            <div class="feels-like"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
